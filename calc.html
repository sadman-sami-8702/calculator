<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="Calcu.jpg" />

                 <link rel="stylesheet" type="text/css" href="Calcu.jpg" />
                <link rel="icon" href="Calcu.jpg" sizes="32x32" />
<link rel="icon" href="Calcu.jpg" sizes="192x192" />
<link rel="apple-touch-icon-precomposed" href="Calcu.jpg" /></head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center"><strong>BMI CALCULATOR</strong></div>
        <div class="card-body">
            <form onsubmit="return false">
                <div class="form-group">
                    <label> Weight </label>
                    <input type="text" name="" id="weight" class="form-control" placeholder="Weight in kg" required>
                </div>
                <div class="form-group">
                    <label> Height </label>
                    <input type="text" name="" id="height" class="form-control" placeholder="Height in ft" required>
                </div>
                <div class="form-group">
                    <label> BMI VALUE </label>
                    <input type="text" name="" id="bmi value" class="form-control"> 
                </div>
                <div>
                    <button type="submit" class="btn btn-success" onclick="getbmivalue()" >Check BMI</button>
                </div>

            </form>
        </div>
        <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
    </div>
</div>


<script>
    function getbmivalue(){
        var weight = document.getElementById('weight').value ;
        var height = document.getElementById('height').value;

        height = height * 12;
        height = height * 0.025;

        var newbmivalue = weight / (height * height);

        newbmivalue = Math.round(newbmivalue);

        document.getElementById('bmi value').value = newbmivalue;
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/pooper.js/1.14.6/umd/pooper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
